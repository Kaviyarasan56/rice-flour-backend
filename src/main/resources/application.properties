server.port=${PORT:8080}

spring.datasource.url=${JDBC_DATABASE_URL:jdbc:mysql://localhost:3306/rice_flour_shop?useSSL=false&serverTimezone=UTC}
spring.datasource.username=${JDBC_DATABASE_USERNAME:root}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:yourpassword}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
